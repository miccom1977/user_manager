<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        .input-error {
            border: 2px solid red;

<body>

<h2>Add user</h2>
<div id="formArea" class="form-group row justify-content w-50 p-2 mx-auto d-flex flex-column">
    <div>
        <label for="username">UserName:</label><br>
        <input type="text" id="username" name="username" class="form-control"><span id="username_error"></span>
    </div>
    <div>
        <label for="first_name">Name:</label><br>
        <input type="text" id="first_name" name="first_name" class="form-control"><span id="first_name_error"></span>
    </div>
    <div>
        <label for="last_name">Surname:</label><br>
        <input type="text" id="last_name" name="last_name" class="form-control"><span id="last_name_error"></span>
    </div>
    <div>
        <label for="birth_date">Date of birth:</label><br>
        <input type="date" id="birth_date" name="birth_date" class="form-control"><span id="birth_date_error"></span>
    </div>
    <div>
        <button id="sendButton" class="btn btn-primary">Add User</button>
    </div>
</div>
